<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Global Warming FAQ Bot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div div class="chat-container">
    <h2>Global Warming FAQ Bot</h2>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask a question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage, "user");
      input.value = "";

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `message=${encodeURIComponent(userMessage)}`
      });

      const data = await response.json();
      appendMessage("Bot", data.response, "bot");
    };

    function appendMessage(sender, message, type) {
      const div = document.createElement("div");
      div.classList.add("message-wrapper", type);

      div.innerHTML = `
      <div class="avatar">
        ${type === "user"
          ? `<img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="user">`
          : `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="bot">`}
      </div>
      <div class="message ${type}">
      ${message}
      </div>
    `;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>

</html>
